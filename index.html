    In this particular project I have created a camera application which has two options one
    is for recording the video and another one is for capturing the images, and gallery
    feature is also implemented where all images and videos will be stored 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Camera-Gallery</title>
</head>
<body>
    <!-- We have used video container element to display live stram -->
    <div class="video-cont">
        <video autoplay ></video>
    </div>
    <!-- Action container contains recording button and capture button -->
    <div class="action-cont">
        <div class="record-btn-cont">
            <div class="record-btn"></div>
        </div>
        <div class="capture-btn-cont">
            <div class="capture-btn"></div>
        </div>
    </div>

    <!-- This container will represent the timer associated with the video recording -->
    <div class="timer-cont">
        <h1 class="timer">00:00:00</h1>
    </div>

    <!-- This container represents the filters that user can apply on live stream -->
    <div class="filter-cont">
        <div class="filter yellow"></div>
        <div class="filter orange"></div>
        <div class="filter brown"></div>
        <div class="filter pink"></div>
        <div class="filter transparent"></div>
    </div>
    <div class="filter-layer">
        <!-- will be filled via dom -->
    </div>

    <!-- This is the icon which represents gallery option -->
    <span class="material-icons gallery">
        collections
    </span>

    <!-- Below is the api for random id generation -->
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./db.js"></script>
    <script src="./script.js"></script>
    <script>
        let gallery = document.querySelector(".gallery");
        gallery.addEventListener("click",(e) => {
            location.assign("./gallery.html");
        })
    </script>
</body>
</html>
